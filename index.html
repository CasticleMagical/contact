<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Long Duong, Chapman University, Student, Contact, Resume">
    <meta name="author" content="Long Duong">
    <meta name="robots" content="index, follow">
    <title>Long Duong - Contact Information</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="profile.jpg" as="image">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üë§</text></svg>">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --bg-primary: #ffffff;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .card {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--bg-gradient);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .profile-section {
            margin-bottom: 2rem;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            border: 4px solid var(--primary-color);
            transition: var(--transition);
            display: block;
        }

        .profile-image:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }

        .name {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .title {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .contact-info {
            margin-bottom: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 12px;
            transition: var(--transition);
        }

        .contact-item:hover {
            background: #f1f5f9;
            transform: translateX(4px);
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            opacity: 0.7;
        }

        .contact-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-right: 0.5rem;
        }

        .contact-value {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
        }

        .contact-value:hover {
            color: var(--primary-color);
        }

        .resume-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .resume-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .resume-links {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .resume-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .resume-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .resume-btn.download {
            background: #10b981;
        }

        .resume-btn.download:hover {
            background: #059669;
        }


        .loading {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
                margin: 0.5rem;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
            
            .name {
                font-size: 1.5rem;
            }
            
            .resume-links {
                flex-direction: column;
                align-items: center;
            }
            
            .resume-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="card" role="main" aria-label="Contact Information">
            <section class="profile-section" aria-labelledby="profile-heading">
                <img src="profile.jpg" alt="Long Duong profile picture" class="profile-image" loading="eager">
                <h1 class="name" id="profile-heading">Long Duong</h1>
                <p class="title">Student at Chapman University</p>
            </section>

            <section class="contact-info" aria-labelledby="contact-heading">
                <h2 id="contact-heading" class="sr-only">Contact Information</h2>
                
                <div class="contact-item" role="listitem">
                    <span class="contact-label">üìß Email:</span>
                    <a href="mailto:duongmlong32@gmail.com" class="contact-value" aria-label="Send email to Long Duong">
                        duongmlong32@gmail.com
                    </a>
                </div>

                <div class="contact-item" role="listitem">
                    <span class="contact-label">üéì School:</span>
                    <span class="contact-value">Chapman University</span>
                </div>

                <div class="contact-item" role="listitem">
                    <span class="contact-label">üíº Status:</span>
                    <span class="contact-value">Student</span>
                </div>

                <div class="contact-item" role="listitem">
                    <span class="contact-label">üíº LinkedIn:</span>
                    <a href="https://www.linkedin.com/in/longduong32/" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="contact-value"
                       aria-label="Visit Long Duong's LinkedIn profile (opens in new tab)">
                        Connect on LinkedIn
                    </a>
                </div>
            </section>

            <section class="resume-section" aria-labelledby="resume-heading">
                <h3 id="resume-heading" class="resume-title">Resume</h3>
                <div class="resume-links" role="group" aria-label="Resume download options">
                    <a href="Resume.pdf" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="resume-btn"
                       aria-label="View resume in new tab">
                        üìÑ View Resume
                    </a>
                    <a href="Resume.pdf" 
                       download="Long_Duong_Resume.pdf" 
                       class="resume-btn download"
                       aria-label="Download resume as PDF">
                        ‚¨áÔ∏è Download Resume
                    </a>
                </div>
            </section>

        </main>
    </div>

    <script>
        // Enhanced device detection and user experience
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading animation
            const card = document.querySelector('.card');
            card.classList.add('loading');


            // Smooth scroll behavior for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Add click tracking for analytics (placeholder)
            function trackClick(element, action) {
                console.log(`Analytics: ${action} clicked on ${element}`);
                // Here you would integrate with your analytics service
            }

            // Track resume downloads
            document.querySelectorAll('.resume-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const action = this.classList.contains('download') ? 'Download Resume' : 'View Resume';
                    trackClick(this, action);
                });
            });


            // Add keyboard navigation support
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    document.body.classList.add('keyboard-navigation');
                }
            });

            document.addEventListener('mousedown', function() {
                document.body.classList.remove('keyboard-navigation');
            });

            // Add focus management for better accessibility
            const focusableElements = document.querySelectorAll('a, button, [tabindex]:not([tabindex="-1"])');
            focusableElements.forEach(element => {
                element.addEventListener('focus', function() {
                    this.style.outline = '2px solid var(--primary-color)';
                    this.style.outlineOffset = '2px';
                });
                
                element.addEventListener('blur', function() {
                    this.style.outline = '';
                    this.style.outlineOffset = '';
                });
            });
        });

        // Add CSS for keyboard navigation
        const style = document.createElement('style');
        style.textContent = `
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border: 0;
            }
            
            .keyboard-navigation *:focus {
                outline: 2px solid var(--primary-color) !important;
                outline-offset: 2px !important;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
