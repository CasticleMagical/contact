<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #cce3f9, #e0f7fa);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #2196f3;
        }
        .card h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .card p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
            word-break: break-word;
        }
        #device-info {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }
            .card img {
                width: 100px;
                height: 100px;
            }
            .card h2 {
                font-size: 20px;
            }
            .card p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="Profile Picture">
        <h2>Contact Information</h2>
        <p><strong>Name:</strong> Long Duong</p>
        <p><strong>Email:</strong> 
            <a href="mailto:duongmlong32@gmail.com">duongmlong32@gmail.com</a>
        </p>
        <p><strong>Occupation:</strong> Student</p>
        <p><strong>School:</strong> Chapman University</p>
        <p>
            <strong>
                <a href="https://www.linkedin.com/in/longduong32/" target="_blank">LinkedIn</a>
            </strong>
        </p>

    </div>
</body>
</html>
